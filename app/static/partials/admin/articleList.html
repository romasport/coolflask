
<div class="row">

	<p class="no-bradcrumbs"/></p>

	<section class="span9">

		<article class="element-box" ng-repeat="article in dataList">

			<header class="element-top-bar clearfix">
				<a href="" class="user-info fl">{{ article.user }}</a>
                <a href="" item="{{article.id}}" type="post"  remove index="{{$index}}">remove</a>
                <a ui-sref="admin.articleModify({id:{{article.id}}})" class="change">change</a>
				<b class="time-info fr">{{ article.time }} PM</b>
			</header>

			<h2>
				<a href="/article/{{ article.id }}">
					{{article.title}}
				</a>
			</h2>

			<p>{{ article.content }}</p>

			<footer class="element-bottom-bar">
				<ul>
					<li>
						<a href="#" class="comment-icon"><b>3</b> Comments</a>
					</li>
					<li>
						<a href="#">Design</a>
					</li>
					<li>
						<a href="#" class="link-icon">Permalink</a>
					</li>
				</ul>
			</footer>
		</article> <!-- /.element-box [blockquote]-->

	</section> <!-- /.span9 [main content] -->

	<aside class="span3">

		<div class="sidebar-element">

			<h3>Меню</h3>

            <a ui-sref="admin.articleCreate" class="button button-contact large-button">Add post</a>

		</div><!-- /.sidebar-element -->

	</aside> <!-- /.span3 [sidebar] -->

</div>

<script type="text/ng-template" id="popConfirm">
    <div class="popConfirm">
        <p>ghfghfg</p>
        <button class="yes btn" ng-click="confirm('remove')">DO IT</button>
        <button class="no btn" ng-click="closeThisDialog('cancle')">CANCLE</button>
    </div>
</script>
<script type="text/ng-template" id="notify">
    <div class="notify">
        <p>{{ngDialogData.action}}action</p>
    </div>
</script>
